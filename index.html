<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/estilos.css">
    <title>Apple store</title>
</head>
<body>
    <main>
        <div class="container-buscador">
            <form id="search-form" action="">
                <input type="text" name="search" placeholder="Buscar productos" class="cuadro-busqueda" id="search-input">
                <button type="submit" class="btn-submit">Buscar</button>
            </form>            
        </div>
        <div class="main">
            <div id="products-container"></div>
            <div class="sidebar">
                <div id="carrito" class="cart">
                    <h2>Carrito de Compras</h2>
                    <div class="cart-items">
                    </div>

                    <div class="cart-total">
                        <h3>Total: $<span id="cart-total">0.00</span></h3>
                        <button class="product-card__button">Comprar</button>
                        <button class="product-card__button" id="vaciar-carrito">Vaciar</button>
                    </div>
                </div>
            </div>
        </div>    
    </main>
    <script src="/assets/js/script.js"></script>
</body>
</html>
